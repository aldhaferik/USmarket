services:
  - type: web
    name: professional-us-stock-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run professional_us_stock_analyzer.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
    plan: free
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0